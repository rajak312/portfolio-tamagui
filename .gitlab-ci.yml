image: node

build:
  stage: build
  cache:
    paths:
      - node_modules/
  script:
    - yarn install
    - cd apps/next && npx next build && npx next export
  artifacts:
    paths:
      - build

pages:
  stage: deploy
  dependencies:
    - build
  script:
    - rm -rf public
    - cp apps/next/out/index.html apps/next/out/404.html
    - mv apps/next/out public
  artifacts:
    paths:
      - public
  only:
    - main
